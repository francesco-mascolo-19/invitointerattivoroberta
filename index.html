<style>
/* ====== BASE ====== */
:root{
  --bg:#050509;
  --white: rgba(255,255,255,.92);
  --glass: rgba(255,255,255,.06);
  --stroke: rgba(255,255,255,.45);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  background:var(--bg);
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:white;
}

.stage{
  position:relative;
  width:min(520px, 96vw);
  height:min(920px, 92vh);
  border-radius:28px;
  overflow:hidden;
  background:#000;
  box-shadow:0 30px 110px rgba(0,0,0,.75);
}

/* ===== SCENE BASE ===== */
.scene{
  position:absolute;
  inset:0;
  opacity:0;
  pointer-events:none;
  transition: opacity .6s ease;
}
.scene.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== SCENA VIDEO ===== */
#sceneVideo video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.shade{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.55), transparent 40%);
}

.bottomBar{
  position:absolute;
  bottom:30px;
  left:0; right:0;
  display:flex;
  justify-content:center;
}

.openBtn{
  padding:10px 22px;
  border-radius:999px;
  border:1.5px solid rgba(255,255,255,.9);
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  animation:floaty 2s ease-in-out infinite;
}

@keyframes floaty{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-4px); }
  100%{ transform:translateY(0); }
}

/* ===== SCENA INVITO ===== */
#sceneInvite .bg{
  position:absolute;
  inset:0;
  background:url("FoglioInvitoModificato.png") center/cover no-repeat;
  transform: translateY(50%) scale(.95);
  clip-path: inset(60% 10% 0 10% round 24px);
  opacity:0;
}

.stage.reveal #sceneInvite .bg{
  animation: cardOut 1s cubic-bezier(.2,.9,.2,1) forwards;
}

@keyframes cardOut{
  0%{
    opacity:0;
    transform:translateY(50%) scale(.95);
    clip-path: inset(60% 10% 0 10% round 24px);
  }
  50%{opacity:1;}
  100%{
    opacity:1;
    transform:translateY(0) scale(1);
    clip-path: inset(0 0 0 0);
  }
}

/* Pulsanti */
.actions{
  position:absolute;
  bottom:35px;
  left:0; right:0;
  display:flex;
  justify-content:center;
  gap:40px;
  opacity:0;
}
.stage.reveal .actions{
  animation:fadeIn .6s ease forwards .6s;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.action{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  cursor:pointer;
  text-decoration:none;
  color:var(--white);
}

.circle{
  width:64px;
  height:64px;
  border-radius:50%;
  border:1.5px solid var(--stroke);
  background:var(--glass);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}

.label{
  font-size:13px;
  text-align:center;
}

/* ===== MODAL ===== */
dialog{
  width:min(430px, 92vw);
  border:none;
  border-radius:18px;
  background: rgba(10,10,18,.95);
  color:white;
}

dialog::backdrop{
  background: rgba(0,0,0,.7);
}

.modal{padding:16px;}

input{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:white;
}

.btnrow{
  margin-top:12px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.btnsmall{
  border-radius:14px;
  padding:10px 12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.06);
  color:white;
  cursor:pointer;
}

.toast{
  margin-top:10px;
  padding:8px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  display:none;
}
</style>
</head>

<body>

<div class="stage" id="stage">

<section class="scene active" id="sceneVideo">
  <video id="vid" preload="auto" playsinline>
    <source src="Busta-18anniRoberta.mp4" type="video/mp4">
  </video>
  <div class="shade"></div>
  <div class="bottomBar">
    <button class="openBtn" id="openBtn">Tocca per aprire</button>
  </div>
</section>

<section class="scene" id="sceneInvite">
  <div class="bg"></div>

  <div class="actions">
    <a class="action" id="mapsBtn" target="_blank">
      <div class="circle">üìç</div>
      <div class="label">Scopri il luogo</div>
    </a>

    <div class="action" id="rsvpOpen">
      <div class="circle">‚úî</div>
      <div class="label">Conferma presenza</div>
    </div>
  </div>
</section>

</div>

<dialog id="rsvp">
  <div class="modal">
    <h3>Conferma presenza</h3>
    <input id="guest" placeholder="Il tuo nome">
    <div class="btnrow">
      <button class="btnsmall" id="yes">Ci sar√≤ ü•≥</button>
      <button class="btnsmall" id="no">Non posso üò¢</button>
      <button class="btnsmall" id="close">Chiudi</button>
    </div>
    <div class="toast" id="toast"></div>
  </div>
</dialog>

<script>
const INVITO = {
  mapsUrl: "https://www.google.com/maps/search/?api=1&query=15th%20Street%20Flora%20Hall",
  whatsappNumber: "393921935803"
};

const stage = document.getElementById("stage");
const sceneVideo = document.getElementById("sceneVideo");
const sceneInvite = document.getElementById("sceneInvite");

const vid = document.getElementById("vid");
const btn = document.getElementById("openBtn");

document.getElementById("mapsBtn").href = INVITO.mapsUrl;

btn.addEventListener("click", async ()=>{
  await vid.play();
});

vid.addEventListener("ended", ()=>{
  sceneVideo.classList.remove("active");
  sceneInvite.classList.add("active");
  stage.classList.add("reveal");
});

const dlg = document.getElementById("rsvp");
const guest = document.getElementById("guest");
const toast = document.getElementById("toast");

document.getElementById("rsvpOpen").addEventListener("click", ()=> dlg.showModal());
document.getElementById("close").addEventListener("click", ()=> dlg.close());

function showToast(msg){
  toast.style.display="block";
  toast.textContent=msg;
}

function openWhatsApp(message){
  const url = `https://wa.me/${INVITO.whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url,"_blank");
}

document.getElementById("yes").addEventListener("click", ()=>{
  const n = guest.value.trim() || "Ciao!";
  showToast(`Perfetto ${n}!`);
  openWhatsApp(`Ciao! Sono ${n} e confermo che CI SAR√í üéâ`);
});

document.getElementById("no").addEventListener("click", ()=>{
  const n = guest.value.trim() || "Ciao!";
  showToast(`Ok ${n}!`);
  openWhatsApp(`Ciao! Sono ${n} e purtroppo NON POSSO üò¢`);
});
</script>

</body>
